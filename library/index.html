<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media4Free Library</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="../icon.ico" type="image/x-icon">
</head>
<body>

<a href="../" class="home-btn">Home</a>

<div class="container">
  <h1 class="library-header">Media4Free Library</h1>

  <select id="genre-filter">
    <option value="All">All</option>
  </select>

  <div class="show-grid" id="show-grid"></div>
</div>

<!-- PLAYER MODAL -->
<div class="player-modal" id="player-modal" style="display:none;">
  <button class="back-btn" id="back-btn">Back to Library</button>
  <div class="video-wrapper">
    <iframe id="player-iframe" src="" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="episode-selector" id="episode-list"></div>
</div>

<p>WARNING: These shows may stop working at any time, if so, please ask the owner to remove the show or add new links for each episode. Media4Free uses Internet Archive so our systems cannot detect if the show stops working. - The developer, Hikari (å…‰)</p>
<script src="main.js"></script>
</body>
</html>
